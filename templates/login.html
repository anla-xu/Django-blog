<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/static/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="/static/font-awesome.min.css" type="text/javascript" rel="stylesheet">
<link href="/static/bootsnav.css" type="text/css" rel="stylesheet">
<link href="/static/normalize.css" type="text/css" rel="stylesheet">
<link href="/static/css.css" rel="stylesheet" type="text/css">
<script src="/static/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="/static/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/bootsnav.js" type="text/javascript"></script>
<script src="/static/jquery.js" type="text/javascript"></script>
<!--[if IE]><script src="js/html5.js"></script><![endif]-->
<title>登录</title>
</head>
<script type="text/javascript">

    {% if status %}
        alert("注册成功!");
        window.setTimeout("window.location='.'",1000);
    {% endif %}
    {% if error == '' %}
        alert("修改密码成功!");
        window.setTimeout("window.location='.'",1000);
    {% endif %}
</script>
<body class="logobg_style">

  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>
  		<div class="login-form">
  			<div class="login-content">
  				<h1 class="title_name">账户登录</h1>
  				<form action="{% url 'useroperation:logining' %}" method="post" role="form" id="form_login" class="login_padding">
					{% csrf_token %}
                    <div class="form-group clearfix">

						<div class="input-group">
							<div class="input-group-addon">
								<i class="icon_user"></i>
							</div>

							<input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off">
						</div>

					</div>

					<div class="form-group clearfix">

						<div class="input-group">
							<div class="input-group-addon">
								<i class="icon_password"></i>
							</div>

							<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
						</div>

					</div>
						<div class=" textright"><a href="{% url 'useroperation:findpwd' %}" class="forget">忘记密码？</a></div>
	                  <div class="tishi"></div>
					<div class="form-group">

						<a href="javascript:;" type="submit" class="btn btn-danger btn-block btn-login" onClick="cliLogin()">
{#							<i class="fa fa-sign-in"></i>#}
                            登录
                        </a>

					</div>
	<div class=" textright"><a href="{% url 'useroperation:register' %}" class="forget">立即注册</a></div>
					<!-- Implemented in v1.1.4 -->				<div class="form-group">
						
					</div>
			</form>
  			</div>
  			
  		</div>
  	</div>
  	
<script src="/static/TweenLite/TweenLite.min.js"></script>
<script src="/static/TweenLite/EasePack.min.js"></script>
<script src="/static/TweenLite/rAF.js"></script>
<script src="/static/TweenLite/demo-1.js"></script>
<script>
console.log("{{ log_status }}")
    {% if log_status %}
        $(".tishi").show().html("<div class='prompt'><i class='tishi_icon'></i>{{ log_status }}</div>");
    {% endif %}
</script>
</body>
</html>
